# Fly.io Configuration for NoteHub
# See https://fly.io/docs/reference/configuration/ for reference

# Application name - will be used as <app-name>.fly.dev
app = "joseph-notehub"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  PYTHON_VERSION = "3.11"
  # Database and secrets should be set via `fly secrets set`

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

# Static files configuration
[[statics]]
  guest_path = "/app/static"
  url_prefix = "/static"
