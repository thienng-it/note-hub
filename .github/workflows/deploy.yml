name: Deploy to Production

# Trigger deployment ONLY when a PR is merged to main (best practice)
# Direct pushes to main will NOT trigger deployment
on:
  pull_request:
    branches:
      - main
    types:
      - closed
  workflow_dispatch:  # Allow manual trigger for emergency deployments

jobs:
  # Run tests before deployment
  test:
    # Only run if the PR was merged (not just closed)
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    name: Pre-deployment Tests

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install backend dependencies
        working-directory: backend
        run: npm i

      - name: Run backend linting
        working-directory: backend
        run: npm run lint

      - name: Run backend tests
        working-directory: backend
        run: npm test

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm i

      - name: Run frontend linting
        working-directory: frontend
        run: npm run lint

      - name: Run frontend type check
        working-directory: frontend
        run: npm run type-check

      - name: Run frontend tests
        working-directory: frontend
        run: npm run test

      - name: Build frontend
        working-directory: frontend
        run: npm run build

  # Deploy to VPS after tests pass
  deploy:
    runs-on: ubuntu-latest
    needs: test
    name: Deploy to VPS
    environment:
      name: production
      url: https://note-hub.duckdns.org

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.VPS_KNOWN_HOSTS }}

      - name: Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          DEPLOYMENT_PATH: ${{ secrets.DEPLOYMENT_PATH }}
        run: |
          echo "ðŸš€ Starting deployment to production..."
          
          # SSH to VPS and run deployment script
          ssh -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST << 'ENDSSH'
            set -e
            echo "ðŸ“‚ Changing to deployment directory..."
            cd ${DEPLOYMENT_PATH:-/opt/note-hub}
            
            echo "ðŸ“¥ Pulling latest changes from main..."
            git fetch origin main
            git reset --hard origin/main
            
            echo "ðŸ”¨ Running deployment script..."
            ./scripts/deploy.sh
            
            echo "âœ… Deployment completed successfully!"
          ENDSSH

      - name: Verify deployment
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          echo "ðŸ” Verifying deployment..."
          
          # Wait for services to stabilize
          sleep 20
          
          # Check if the application is responding
          ssh -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST << 'ENDSSH'
            echo "ðŸ“Š Docker container status:"
            cd /opt/note-hub
            COMPOSE_FILES="-f docker-compose.yml -f docker-compose.domain.yml -f docker-compose.monitoring.yml"
            docker compose $COMPOSE_FILES ps
            
            echo ""
            echo "ðŸ¥ Backend health check (with retries):"
            for i in 1 2 3 4 5; do
              echo "Attempt $i/5..."
              if curl -sf --connect-timeout 10 --max-time 30 http://localhost:5000/api/health > /dev/null 2>&1; then
                echo "âœ… Backend is healthy!"
                break
              fi
              echo "Waiting 10 seconds before retry..."
              sleep 10
            done
            
            echo ""
            echo "ðŸ“Š Grafana health check:"
            if curl -sf --connect-timeout 10 --max-time 30 http://localhost:3000/api/health > /dev/null 2>&1; then
              echo "âœ… Grafana is healthy!"
            else
              echo "âš ï¸ Grafana health check failed (may still be starting)"
            fi
            
            echo ""
            echo "âœ… Verification complete!"
          ENDSSH

      - name: Deployment summary
        if: success()
        run: |
          echo "## ðŸŽ‰ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** main" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed at:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [View Application](https://note-hub.duckdns.org)" >> $GITHUB_STEP_SUMMARY

      - name: Notify on failure
        if: failure()
        run: |
          echo "## âŒ Deployment Failed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** main" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please check the logs above for details." >> $GITHUB_STEP_SUMMARY
