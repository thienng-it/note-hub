name: Deploy to Render

on:
  push:
    branches:
      - main
    paths-ignore:
      - "docs/**"
      - ".github/**"
      - "*.md"

jobs:
  deploy:
    if: ${{ secrets.RENDER_DEPLOY_HOOK != '' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Trigger Render deployment
        run: |
          curl -s -X POST "$RENDER_DEPLOY_HOOK"
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
