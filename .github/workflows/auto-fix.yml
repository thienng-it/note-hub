name: Auto Fix

on:
  pull_request:
    branches:
      - '**'

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-fix:
    runs-on: ubuntu-latest
    name: Auto Fix Linting Issues
    
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install backend dependencies
        working-directory: backend
        run: npm i

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm i

      - name: Fix backend linting issues
        working-directory: backend
        run: npm run lint:fix || true
        continue-on-error: true

      - name: Fix frontend linting issues
        working-directory: frontend
        run: npm run lint:fix || true
        continue-on-error: true

      - name: Check for changes
        id: verify-changed-files
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "chore: auto-fix linting issues [skip ci]"
          git push

      - name: Add comment to PR
        if: steps.verify-changed-files.outputs.has_changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ¤– **Auto-fixed linting issues**\n\nLinting issues have been automatically fixed and committed. Please pull the latest changes:\n```bash\ngit pull\n```'
            })

      - name: No changes needed
        if: steps.verify-changed-files.outputs.has_changes == 'false'
        run: echo "âœ… No linting issues to fix"
