name: Deploy Netlify

on:
  push:
    branches:
      - main
    paths-ignore:
      - "docs/**"
      - ".github/**"
      - "*.md"

jobs:
  deploy:
    if: ${{ secrets.NETLIFY_DEPLOY_HOOK != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Netlify build hook
        run: |
          curl -s -X POST -d '{}' "$NETLIFY_DEPLOY_HOOK"
        env:
          NETLIFY_DEPLOY_HOOK: ${{ secrets.NETLIFY_DEPLOY_HOOK }}
