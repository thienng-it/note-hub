name: Deploy GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - "docs/**"
      - ".github/workflows/deploy-pages.yml"
      - "README.md"
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build GitHub Pages Site
    env:
      PYTHONPATH: src

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python -m pytest tests/test_app.py -v --tb=short || true

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Copy static documentation
        run: |
          mkdir -p _site
          cp -r docs/* _site/ 2>/dev/null || true

      - name: Verify GitHub Pages content
        run: |
          echo "âœ… GitHub Pages site structure:"
          ls -lah _site/
          test -f _site/index.html && echo "âœ… index.html found" || echo "âŒ index.html missing"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    name: Deploy to GitHub Pages
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment Complete
        run: |
          echo "âœ… GitHub Pages deployment successful!"
          echo "ğŸ“ Your site is available at: ${{ steps.deployment.outputs.page_url }}"
