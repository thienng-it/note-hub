name: Deploy GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - "frontend/**"
      - "docs/**"
      - ".github/workflows/deploy-pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Frontend and Documentation for GitHub Pages

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: frontend
        run: npm i

      - name: Run linting
        working-directory: frontend
        run: npm run lint

      - name: Run tests
        working-directory: frontend
        run: npm run test

      - name: Build frontend
        working-directory: frontend
        env:
          VITE_API_URL: ""
        run: npm run build

      - name: Install documentation build dependencies
        run: npm install

      - name: Convert documentation to HTML
        run: npm run build:docs

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Prepare GitHub Pages content
        run: |
          mkdir -p _site
          
          # Copy frontend app to root
          cp -r frontend/dist/* _site/
          
          # Copy all documentation to docs subdirectory (includes converted HTML files)
          mkdir -p _site/docs
          cp -r docs/* _site/docs/
          
          # Create a redirect from /docs to /docs/documentation.html
          echo '<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="refresh" content="0; url=documentation.html"><title>Redirecting to Documentation</title></head><body><p>If you are not redirected automatically, <a href="documentation.html">click here to view the documentation</a>.</p></body></html>' > _site/docs/index.html
          
          echo "‚úÖ GitHub Pages site structure:"
          ls -lah _site/
          echo ""
          echo "üìö Documentation structure:"
          ls -lah _site/docs/ | head -20
          echo ""
          echo "üìÑ HTML documentation files created:"
          find _site/docs -name "*.html" | wc -l

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    name: Deploy to GitHub Pages
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment Complete
        run: |
          echo "‚úÖ GitHub Pages deployment successful!"
          echo "üìç Your site is available at: ${{ steps.deployment.outputs.page_url }}"
