# =============================================================================
# Traefik Static Configuration (Reference)
# =============================================================================
# NOTE: This file is currently NOT USED by NoteHub deployments.
# Traefik is configured via command-line flags in docker-compose.yml files.
# This file is kept as a reference for the static configuration structure.
#
# To use this file instead of command-line flags:
# 1. Mount this file: ./docker/traefik/traefik.yml:/etc/traefik/traefik.yml:ro
# 2. Remove command-line configuration flags from docker-compose.yml
# 3. Restart Traefik services
#
# Features demonstrated in this reference:
# - HTTP entry point on port 80
# - HTTPS entry point on port 443
# - HTTP to HTTPS redirect
# - Docker provider for automatic service discovery
# - Let's Encrypt certificate resolver
# - Health check endpoint
# - Access logs for monitoring
# - Compression for better performance
# =============================================================================

# Global settings
global:
  checkNewVersion: false
  sendAnonymousUsage: false

# Entry points
entryPoints:
  web:
    address: ":80"
    # Redirect HTTP to HTTPS
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true

  websecure:
    address: ":443"
    # Enable compression for HTTPS traffic
    http:
      middlewares:
        - compression@file

# API and dashboard
api:
  dashboard: false
  insecure: false

# Enable Docker provider
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: notehub-network
  file:
    directory: /etc/traefik/dynamic
    watch: true

# Logging
log:
  level: INFO
  format: json

# Access logs
accessLog:
  format: json
  fields:
    defaultMode: keep
    headers:
      defaultMode: keep

# Certificate resolver for Let's Encrypt
certificatesResolvers:
  letsencrypt:
    acme:
      # Email address for Let's Encrypt notifications
      email: ${ACME_EMAIL:-admin@example.com}
      # Storage location for certificates
      storage: /letsencrypt/acme.json
      # Use HTTP challenge (more reliable than TLS challenge)
      httpChallenge:
        entryPoint: web
      # Alternative: TLS challenge (can fail with port conflicts)
      # tlsChallenge: {}

# Health check endpoint
ping:
  entryPoint: web
