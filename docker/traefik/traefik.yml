# =============================================================================
# Traefik Static Configuration
# =============================================================================
# This configuration defines the entry points, providers, and global settings
# for Traefik reverse proxy.
#
# Features:
# - HTTP entry point on port 80
# - Docker provider for automatic service discovery
# - Health check endpoint
# - Access logs for monitoring
# - Compression for better performance
# =============================================================================

# Global settings
global:
  checkNewVersion: false
  sendAnonymousUsage: false

# Entry points
entryPoints:
  web:
    address: ":80"
    # Redirect HTTP to HTTPS
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true
  
  websecure:
    address: ":443"
    # Enable compression for all entry points
    http:
      middlewares:
        - compression@file
      tls:
        certResolver: letsencrypt

# API and dashboard
api:
  dashboard: false
  insecure: false

# Enable Docker provider
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: notehub-network
  file:
    directory: /etc/traefik/dynamic
    watch: true

# Logging
log:
  level: INFO
  format: json

# Access logs
accessLog:
  format: json
  fields:
    defaultMode: keep
    headers:
      defaultMode: keep

# Certificate resolver for Let's Encrypt
certificatesResolvers:
  letsencrypt:
    acme:
      # Email address for Let's Encrypt notifications
      email: ${ACME_EMAIL:-admin@example.com}
      # Storage location for certificates
      storage: /letsencrypt/acme.json
      # Use TLS challenge for certificate validation
      tlsChallenge: {}
      # Optional: Use HTTP challenge (useful for development/testing)
      # httpChallenge:
      #   entryPoint: web

# Health check endpoint
ping:
  entryPoint: web
