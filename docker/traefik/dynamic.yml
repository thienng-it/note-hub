# =============================================================================
# Traefik Dynamic Configuration
# =============================================================================
# This configuration defines middlewares and other dynamic settings
# that are not service-specific.
# =============================================================================

http:
  middlewares:
    # Compression middleware
    compression:
      compress:
        excludedContentTypes:
          - text/event-stream
        minResponseBodyBytes: 1024

    # Security headers middleware (with HTTPS enhancements)
    security-headers:
      headers:
        frameDeny: true
        contentTypeNosniff: true
        browserXssFilter: true
        referrerPolicy: "strict-origin-when-cross-origin"
        customFrameOptionsValue: "SAMEORIGIN"
        # Force HTTPS with HSTS (HTTP Strict Transport Security)
        stsSeconds: 31536000
        stsIncludeSubdomains: true
        stsPreload: false  # Set to true only if you want to submit to HSTS preload list
        # Additional security headers for HTTPS
        forceSTSHeader: true
        contentSecurityPolicy: "upgrade-insecure-requests"

    # CORS headers for API (if needed)
    cors-headers:
      headers:
        accessControlAllowMethods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS
        accessControlAllowOriginList:
          - "*"
        accessControlMaxAge: 100
        addVaryHeader: true
