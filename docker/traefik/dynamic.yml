# =============================================================================
# Traefik Dynamic Configuration
# =============================================================================
# This configuration defines middlewares and other dynamic settings
# that are not service-specific.
# =============================================================================

http:
  middlewares:
    # Compression middleware
    compression:
      compress:
        excludedContentTypes:
          - text/event-stream
        minResponseBodyBytes: 1024

    # Security headers middleware (with HTTPS enhancements)
    security-headers:
      headers:
        frameDeny: true
        contentTypeNosniff: true
        browserXssFilter: true
        referrerPolicy: "strict-origin-when-cross-origin"
        customFrameOptionsValue: "SAMEORIGIN"
        # Force HTTPS with HSTS (HTTP Strict Transport Security)
        stsSeconds: 31536000
        stsIncludeSubdomains: true
        stsPreload: true
        # Additional security headers for HTTPS
        forceSTSHeader: true
        contentSecurityPolicy: "upgrade-insecure-requests"

    # HTTP to HTTPS redirect middleware
    https-redirect:
      redirectScheme:
        scheme: https
        permanent: true

    # CORS headers for API (if needed)
    cors-headers:
      headers:
        accessControlAllowMethods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS
        accessControlAllowOriginList:
          - "*"
        accessControlMaxAge: 100
        addVaryHeader: true
