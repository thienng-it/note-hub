# =============================================================================
# Grafana Datasource Configuration - Prometheus
# =============================================================================
# This configuration automatically adds Prometheus as a data source
# when Grafana starts up.
# =============================================================================

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    # UID must match the datasource reference in dashboard JSON files
    uid: prometheus
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      httpMethod: POST
      timeInterval: 30s
