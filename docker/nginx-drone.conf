server {
    listen 80;
    server_name localhost;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;

    # Client max body size for build artifacts/logs
    # Set to 100M to handle large build artifacts, Docker images, and logs
    # Adjust if you need to upload larger artifacts
    client_max_body_size 100M;

    # Proxy all requests to Drone server
    location / {
        proxy_pass http://drone-server:80;
        proxy_http_version 1.1;
        
        # WebSocket support (required for Drone CI real-time updates)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts for long-running builds
        # Set to 600s (10 minutes) to accommodate long CI/CD builds
        # Some builds may take several minutes to complete
        # Increase these values if your builds typically run longer
        proxy_read_timeout 600s;
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}
