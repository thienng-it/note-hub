[build]
  command = "pip install -r requirements.txt"
  functions = "infra/netlify/functions"
  publish = "public"

[build.environment]
  PYTHONPATH = "src"
  PYTHON_VERSION = "3.11"

[functions]
  included_files = ["src/**", "templates/**"]

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/app"
  status = 200
  force = true
